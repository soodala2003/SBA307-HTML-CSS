<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Simple Website</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="/styles/style.css"> 
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container">
            <!-- header -->
            <div class="container-fluid">
                <div class="row" style="list-style-type:none; padding:0; height:70px">
                    <div class="col"><a href="https://www.netflix.com/browse/genre/5685">
                        <img src="/images/netflix-logo.jpg" alt="Neflix logo" width="80px" height="80px" /></a>
                    </div>
                    <div class="col-5" style="align-content:space-around; font-weight:bold; font-size:30px; text-align:center">Korean Movies</div>
                    <div class="col" style="align-content:space-around"><a href="/pages/register.html" class="float-end">LOGIN/SIGNUP
                        <img src="/images/login-user.jpg" alt="Login Icon" style="height:50px; margin-right:0; vertical-align:bottom"/></a>
                    </div>
                </div>
            </div>

            <!-- navbar -->
            <nav class="navbar navbar-expand-lg bg-body-tertiary">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">Navbar</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <!-- dropdown section -->
                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">User</a>
                                <ul class="dropdown-menu">
                                    <li><a class="dropdown-item" href="/pages/login.html">Login</a></li>
                                    <li><a class="dropdown-item" href="#">Sign Up</a></li>
                                    <!-- <li><hr class="dropdown-divider"></li> -->
                                    <li><a class="dropdown-item" href="/pages/user-page.html">User Profile</a></li>
                                </ul>
                            </li> 
                        </ul>
                        <form class="d-flex" role="search">
                            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                            <button class="btn btn-outline-success" type="submit">Search</button>
                        </form>
                    </div>
                </div>   
            </nav>

        <!-- carousels -->
        <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner" style="width: 50%; height: 50%; margin: auto;">
                <div class="carousel-item active">
                    <img src="/images/unlocked.jpg" class="d-block w-100" alt="Unlocked movie" width="80%" height="20%">
                </div>
                <div class="carousel-item">
                    <img src="/images/train-to-Busan.png" class="d-block w-100" alt="Train to Busan movie" width="80%" height="20%">
                </div>
                <div class="carousel-item">
                    <img src="/images/parasite.jpg" class="d-block w-100" alt="Parasite movie" width="80%" height="20%">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
        </div>
        
    </body>
</html>
