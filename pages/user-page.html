<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>User Page</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="/styles/login.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container">
            <nav class="navbar navbar-expand-lg bg-body-tertiary">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">User Profile</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item"><a class="nav-link active" aria-current="page" href="/pages/index.html">Home</a></li>
                            <li class="nav-item"><a class="nav-link" href="#">Edit</a></li>
                            <li class="nav-item"><a class="nav-link" href="#">Save</a></li>
                        </ul>
                    </div>
                </div>
            </nav>

            <div class="container-fluid" style="background-color:lightcoral;">
                <div class="d-flex flex-row" style="width:100%">
                    <div class="d-flex flex-column" style="margin:20px; margin-right:10px; width:40%; height:600px">
                        <div class="d-flex flex-column" style="margin-top:10px; background-color:white; border-radius:10px; height:70%; display:flex; flex-direction:row; justify-content:center;">
                            <div class="row1" style="display:flex; justify-content:center; ">
                                <img src="/images/login.jpg" alt="login" width="200px" height="200px" /></div>
                            <div class="row2" style="text-align:center;">User Name</div>
                            <div class="row3" style="text-align:center;">Placeholder</div>
                            <div class="d-flex flex-row" style="justify-content:center; margin:10px;">
                                <button class="bt">Follow</button>
                                <button class="bt" style="background-color:white; color:black">Message</button>
                            </div>
                        </div>
                        <div class="d-flex flex-row" style="margin-top:10px; background-color:white; border-radius:10px; height:30%">
                            <ul>
                                <li>1</li>
                                <li>2</li>
                            </ul>
                        </div>
                    </div>

                    <div class="d-flex flex-column" style="margin:20px; margin-left:10px; width:60%">
                        <div class="container-fluid" style="margin-top:10px; background-color:white; border-radius:10px; height:50%;">
                            <table class="table table-striped">
                                <tbody>
                                    <tr>
                                        <td>Name</td>
                                        <td><input type="text" name="name" id="name" placeholder="Enter your name" /></td>
                                    </tr>
                                    <tr>
                                        <td>Email</td>
                                        <td><input type="text" name="e-mail" id="e-mail" placeholder="Enter your email" /></td>
                                    </tr>
                                    <tr>
                                        <td>Phone</td>
                                        <td><input type="tel" name="phone" id="phone" placeholder="Enter your phone number" /></td>
                                    </tr>
                                    <tr>
                                        <td>Address</td>
                                        <td><input type="text" name="address" id="address" placeholder="Enter your address" /></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        <div class="d-flex flex-row" style="height:50%;">
                            <div class="myFavoriteMovie" style="width:50%; margin-top:10px; margin-right:10px; background-color:white; border-radius:10px;">
                                <ul>My Favorite Movie Lists
                                    <li>Unlocked</li>
                                    <li>Parasite</li>
                                    <li>Train To Busan</li>
                                </ul>
                            </div> 
                            <div class="interestingMovie" style="width:50%; margin-top:10px; margin-left:10px; background-color:white; border-radius:10px;">
                                <ul>Interesting Movie Lists
                                    <li>I, The Executioner</li>
                                    <li>Revolver</li>
                                    <li>Exhuma</li>
                                </ul>
                            </div>
                        </div> 
                    </div>
                </div>
            </div>  
        </div>
    </body> 
</html>
